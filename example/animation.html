<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		canvas{
			background: #eee;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>
<script type="text/javascript" src="./example/js/Qcanvas.js"></script>
<script type="text/javascript">
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
	var rect = qcanvas.qrect.rect({
		start:[0,10],
		borderColor:'red',
		fillColor:'blue',
		drag:false
	})		

qcanvas.qanimation.animate(rect,{
	start:[0,10],
},{
	start:[200,10],
},2,true,'Back.easeInOut');
</script>
</body>
</html>
