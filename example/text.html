<body>
<canvas id="qcanvas"></canvas>

<script type="text/javascript">

	fontSize:'20px',
	text:'Qcanvas\nText',
	lineHeight:'20px',
	// drag:false,

	// textAlign:'left',
	textBaseline:'top',
	mouseup:function(e,pos){
		console.log(e)
		console.log(pos);
		// qcanvas.destroy();
	},
	mousedown:function(e,position){

		console.log(position)
	}
})
