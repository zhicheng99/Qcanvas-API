<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<style type="text/css">
		canvas{
			background: #eee;
		}
	</style>
</head>
<body>
<canvas id="qcanvas"></canvas>
<script type="text/javascript" src="./example/js/Qcanvas.js"></script>
<script type="text/javascript">
	var qcanvas = new Qcanvas(["qcanvas",300,200]);
	 

	 qcanvas.qquadraticCurve.quadraticCurve({
		start:[20,20],
		handler:[100,200],
		end:[100,20],
		width:1,
		like:'<-->',
		color:'red',
		drag:true,
		withText:'我是个二次曲线'
	}) 


     qcanvas.qquadraticCurve.quadraticCurve({
		start:[200,100],
		handler:[230,150],
		end:[230,80],
		width:1,
		like:'->',
		color:'blue',
		drag:true,
		withText:'我也是个二次曲线'
	}) 

     
</script>
</body>
</html>
